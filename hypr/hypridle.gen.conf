exec-once = /nix/store/rxzvps8zldnz4sgphbw6893n6ikai6gn-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$mainMod=SUPER
animations {
  enabled=false
}

cursor {
  inactive_timeout=3
  no_hardware_cursors=true
}

decoration {
  blur {
    enabled=true
    new_optimizations=true
    passes=3
    size=8
  }

  shadow {
    color=rgba(1d202199)
  }
  rounding=0
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgba(fab387ff)
  col.inactive_border=rgba(595959ff)
  gaps_in=0
  gaps_out=0
  gaps_workspaces=0
  layout=dwindle
  resize_on_border=true
}

group {
  groupbar {
    col.active=rgb(83a598)
    col.inactive=rgb(665c54)
    text_color=rgb(d5c4a1)
  }
  col.border_active=rgb(83a598)
  col.border_inactive=rgb(665c54)
  col.border_locked_active=rgb(8ec07c)
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=de
  kb_options=caps:swapescape
  sensitivity=0
}

master {
}

misc {
  background_color=rgb(1d2021)
  disable_hyprland_logo=true
  disable_splash_rendering=true
  focus_on_activate=true
  new_window_takes_over_fullscreen=2
}

xwayland {
  force_zero_scaling=true
}
bind=$mainMod, RETURN, exec, ghostty
bind=$mainMod SHIFT, RETURN, exec, alacritty -e tmux
bind=$mainMod, Q, exec, io.github.zen_browser.zen
bind=$mainMod, C, killactive,
bind=$mainMod SHIFT, P, exec, ~/.config/rofi/bin/powermenu.sh
bind=$mainMod SHIFT, M, exit,
bind=$mainMod, E, exec, $fileManager
bind=$mainMod, V, togglefloating,
bind=$mainMod, P, pseudo,
bind=$mainMod, R, exec, exec ~/.config/rofi/bin/runner.sh
bind=$mainMod, A, exec, exec ~/.config/rofi/bin/drawer.sh
bind=$mainMod, S, exec, exec ~/.config/rofi/bin/screenshot.sh
bind=$mainMod, J, togglesplit,
bind=$mainMod, F, fullscreen, 0
bind=$mainMod SHIFT, S, exec, spotify
bind=$mainMod SHIFT, V, exec, ~/.config/rofi/bin/volume.sh
bind=$mainMod, B, exec, ~/.config/rofi/bin/brightness
bind=$mainMod SHIFT, B, exec, ~/.config/rofi/bin/battery.sh
bind=$mainMod, M, exec, ~/.config/rofi/bin/mpd.sh
bind=$mainMod, h, movefocus, l
bind=$mainMod, l, movefocus, r
bind=$mainMod, k, movefocus, u
bind=$mainMod, j, movefocus, d
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10
bind=$mainMod, mouse_down, workspace, e+1
bind=$mainMod, mouse_up, workspace, e-1
bind=$mainMod SHIFT, H, movewindow, l
bind=$mainMod SHIFT, L, movewindow, r
bind=$mainMod SHIFT, K, movewindow, u
bind=$mainMod SHIFT, J, movewindow, d
bind=$mainMod SHIFT, right, resizeactive, 10 0
bind=$mainMod SHIFT, left, resizeactive, -10 0
bind=$mainMod SHIFT, up, resizeactive, 0 -10
bind=$mainMod SHIFT, down, resizeactive, 0 10
bind=$mainMod, code:123, exec, playerctl volume 1
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86MonBrightnessUp, exec, brightnessctl --class=backlight set +5%
bind=, XF86MonBrightnessDown, exec, brightnessctl --class=backlight set 5%-
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioStop, exec, playerctl stop
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow
bindr=$mainMod, SUPER_L, exec, fuzzel
env=WLR_NO_HARDWARE_CURSORS,1
env=LIBVA_DRIVER_NAME,nvidia
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
env=GTK_IM_MODULE,ibus
env=QT_IM_MODULE,ibus
env=XMODIFIERS,@im=ibus
exec-once=waybar
exec-once=dunst
exec-once=hypridle
exec-once=hyprpaper
exec-once=wl-paste --watch cliphist store
exec-once=hyprctl setcursor catppuccin-mocha-dark-cursors 24
exec-once=goxlr-daemon
monitor=DP-1, 2560x1440@164.84, 1920x0, 1
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
monitor=DP-3, 1920x1080@60, 4480x-700, 1, transform, 3
workspace=1, monitor:DP-1, default:true
workspace=2, monitor:DP-1
workspace=3, monitor:DP-1
workspace=4, monitor:DP-1
workspace=5, monitor:DP-1
workspace=6, monitor:DP-1
workspace=7, monitor:DP-1
windowrulev2=noblur,class:^()$,title:^()$
